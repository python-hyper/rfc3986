name: main

on:
  push:
    branches: [master, main]
    tags:
  pull_request:

jobs:
  main:
    strategy:
      fail-fast: false
      matrix:
        include:
        # linux
        - os: ubuntu-latest
          python: pypy-3.7
          toxenv: py
        - os: ubuntu-latest
          python: 3.7
          toxenv: py
        - os: ubuntu-latest
          python: 3.8
          toxenv: py
        - os: ubuntu-latest
          python: 3.9
          toxenv: py
        - os: ubuntu-latest
          python: '3.10'
          toxenv: py
        - os: ubuntu-latest
          python: 3.11
          toxenv: py
        - os: ubuntu-latest
          python: 3.12-dev
          toxenv: py
        # windows
        - os: windows-latest
          python: 3.7
          toxenv: py
        # misc
        - os: ubuntu-latest
          python: 3.9
          toxenv: docs
        - os: ubuntu-latest
          python: 3.9
          toxenv: pre-commit
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    - run: python -mpip install --upgrade setuptools pip tox virtualenv
    - run: tox -e ${{ matrix.toxenv }}
