[tox]
envlist = py27,py33,py34,py35,py36,pypy,flake8

[testenv]
pip_pre = False
deps =
    -rdev-requirements.txt
commands =
    py.test {posargs:--cov rfc3986 --cov-fail-under 100 tests/}

[testenv:pypy]
deps = {[testenv]deps}
commands = py.test {posargs}

[testenv:flake8]
basepython = python3
deps =
    flake8
    flake8-docstrings
    flake8-import-order
commands = flake8 {posargs} src/rfc3986

[testenv:venv]
commands = {posargs}

[testenv:build]
deps =
    wheel
commands =
    python setup.py sdist bdist_wheel

[testenv:release]
deps =
    {[testenv:build]deps}
    twine>=1.4.0
commands =
    {[testenv:build]commands}
    twine upload {posargs:--skip-existing dist/*}

[testenv:docs]
deps =
    sphinx>=1.3.0
    sphinx-prompt
commands =
    sphinx-build -WE -c docs/source/ -b html docs/source/ docs/build/html
    sphinx-build -WE -c docs/source/ -b doctest docs/source/ docs/build/html

[testenv:readme]
deps =
    readme
commands =
    python setup.py check -r -s

[pytest]
addopts = -q
norecursedirs = *.egg .git .* _*

[flake8]
exclude =
    .tox,
    .git,
    __pycache__,
    *.pyc,
    *.egg-info,
    .cache,
    .eggs
max-complexity = 10
import-order-style = google
